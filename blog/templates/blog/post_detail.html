{% extends 'blog/base.html' %}

{% block content%}
    <div class="post" xmlns="http://www.w3.org/1999/xhtml">
        {% if post.publish_date %}
            <div class="date">
                {{ post.publish_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk%}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>

        {% if post.image %}
            <img class="img" src="{{ post.image.url }}" alt="Obrazek" width="200px">
        {%  endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
