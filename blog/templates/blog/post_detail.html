{% extends 'blog/base.html' %}

{% block content%}
    <div class="post" xmlns="http://www.w3.org/1999/xhtml">

        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk%}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <a class="btn btn-default" href="/"><span class="glyphicon glyphicon-arrow-left"></span></a>
        <h2>{{ post.title }}</h2>
        {% if post.publish_date %}
            <div class="data">
                <p>{{ post.publish_date }}</p>
            </div>
        {% endif %}
        {% if post.image %}
            <img class="img" src="{{ post.image.url }}" alt="Obrazek" width="250px">
        {%  endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
