{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.image %}
                <img class="img" src="{{ post.image.url }}" alt="Obrazek" width="100px">
            {% endif %}
            <div class="data">
                <p>opublikowany : {{ post.publish_date }}</p>
            </div>
            <em>{{ post.text|linebreaksbr }}</em><br><br><br>
        </div>
    {% endfor %}
{% endblock %}
